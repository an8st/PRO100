<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Список таблиц</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>
  <h1>Список таблиц</h1>

  {% if tables %}
    <table>
      <thead>
        <tr>
          <th>Название</th>
          <th>Примечание</th>
          <th>Действия</th>
        </tr>
      </thead>
      <tbody>
        {% for table in tables %}
        <tr>
          <td>{{ table.name }}</td>
          <td>{{ table.description or '—' }}</td>
          <td>
            <a href="{{ url_for('main.download_table', name=table.name) }}">Скачать</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>Нет доступных таблиц.</p>
  {% endif %}

  <a href="{{ url_for('main.index') }}">⬅ Назад</a>
</body>
</html>
